        <img class="post-featured-image" src="{{ . }}">
    {{ end }}

    {{ with  .Content }}
      <div itemid="articleBody">
        {{ . | replaceRE "(<h[1-9] id=\"([^\"]+)\".+)(</h[1-9]+>)" `${1}<a href="#${2}" class="hanchor" ariaLabel="Anchor"> ðŸ”—&#xFE0E;</a> ${3}` | safeHTML }}
      </div>
    {{ end }}
</div>
